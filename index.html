<head>
    <meta charset="UTF-8">
    <title>Frogger arcade game</title>

<body>
    <header>
        <h1 class="font-effect-fire-animation">Arcade Game Clone</h1>
        <!-- <h1 class="font-effect-neon">Arcade Game Clone</h1> -->
        <ul id="score_panel">
        <li id="score">Score: 0</li>
        <li><button id="restart_btn">Restart</button></li>
        </ul>
    </header>
    <canvas id="canvas"></canvas>
    <!-- The Modal window -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p class="modal-text">Congratulations!<br>You won the game!</p>
            <table id="final-score">
                <tr>
                    <th>Your score:</th>
                </tr>
                <tr>
                    <td id="your-score"></td>
                </tr>
            </table>
            <input id="restart1" type="button" value="Play again" onclick="history.go(0)"/>
        </div>
    </div>
